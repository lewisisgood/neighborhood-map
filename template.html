<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Import font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:bold" rel="stylesheet">
    <title>Neighborhood Map</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row app">
            <!--TODO: separate CSS-->
            <div class="location-list col-md-3" style="">
                <table>
                    <thead>
                        <tr><h5 class="table-title">Neighborhood<br>Map</h5></tr>
                    </thead>
                    <!--TODO: add filter text box, button, and "hidden" functionality-->
                    <input type="text" id="filterInput" class="filter-input" data-bind="textInput: searchString" placeholder="Search...">
                    <tbody id="location-listing" data-bind="foreach: locationsFiltered">
                        <tr>
                            <!--TODO: connect location list items to the markers-->
                            <td id="location-item" class="location-item" data-bind="click: $parent.selectLocation, text: name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--TODO: implement correct window sizing in CSS-->
            <div id="map" class="map-container-2 col-md-9">
            </div>
        </div>
    </div>
</body>
</html>
