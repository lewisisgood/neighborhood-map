<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--TODO: separate CSS-->
            <div class="col-md-3" style="padding-right:60px; border-right: 3px solid #ccc;">
                <table>
                    <thead>
                        <tr><th>Neighborhood Map</th></tr>
                    </thead>
                    <!--TODO: add filter-->
                    <tbody data-bind="foreach: locations">
                        <tr>
                            <td data-bind="click: $parent.selectLocation, text: name"></td>
                        </tr>
                    </tbody>
                </table>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
            <div id="map" class="col-md-9">
                <div data-bind="with: currentLocation">

                    <h2 data-bind="text: name"></h2>
                    <img src="" data-bind="attr: {src: imgSrc}">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyCZzTDVtad7L17ZX2-PBrq1PnxDdBod-48&callback=initMap">
    </script>
</body>
</html>
